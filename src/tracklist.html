      background-color: #0f0f23;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .gift-box:before {
      border-radius: 50%;
      z-index: 1;
    }
    
    .gift-box:after {

  <!-- Script pour afficher le compte Ã  rebours avant la date d'ouverture -->
  <script>
    var countdownContainer = document.getElementById("countdown");
    var countdownDate = new Date("2023-05-10");
    
    function updateCountdown() {
      var now = new Date();
      var timeRemaining = countdownDate - now;
      
      if (timeRemaining > 0) {
        var hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
        var minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
        var seconds = Math.floor((timeRemaining / 1000) % 60);
        
        countdownContainer.textContent = "Temps restant : " + hours + " heures, " + minutes + " minutes, " + seconds + " secondes";
      } else {
        countdownContainer.textContent = "";
      }
    }
    
    setInterval(updateCountdown, 1000);
